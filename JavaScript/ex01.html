<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>자바스크립트</h1>
        <h2>기본 데이터 타입</h2>
    </body>

<script>
    window.console.log("aaa");   //window 생략 가능
    console.log("==================================");
    console.log("#데이터 타입 확인");
    //자바스크립트 기본 자료형은 number, string, boolean - 다 소문자
    console.log(typeof 1);
    console.log(typeof 1.5);
    console.log(typeof "한");
    console.log(typeof "안녕하세요");
    console.log(typeof '한');
    console.log(typeof (5>3));
    console.log(typeof (5<3));
    
    console.log("==================================")

    console.log("#number형")
    console.log(13+5)
    console.log(13-5)
    console.log(13*5)
    console.log(13/5)   //소수자리도 알려줌
    console.log(13%5)   //나머지 3

    console.log("가능한지 실험")
    console.log(13+5.2) //18.2
    console.log(5+3*2)  //5+6=11
    console.log((5+3)*2)    //8*2=16

    console.log("==================================")

    console.log("#string형")
    console.log("동해물과 백두산이")
    console.log('마르고 닳도록')

    console.log("여러 상황에 맞는 해결법")
    //하느님이 "보우"하사
    console.log("하느님이 \"보우\"하사")
    console.log('하느님이 "보우"하사')  //더 많이 씀

    //우리나라 '만세'이
    console.log('우리나라 만세')
    console.log("우리나라 '만세'이")
    console.log('우리나라 \'만세\'이')

    /*
    무궁화
    삼천리
    */
    console.log("무궁화\n삼천리")

    //화려  강산
    console.log("화려\t강산")

    //대한사람\대한으로
    console.log("대한사람\\대한으로")

    console.log("==================================")

    console.log("#boolean형")
    console.log(52>273) //false
    console.log(52<273) //true

    console.log("==================================")

    console.log("# && 연산자")
    console.log(5>3 && 5<3) //t && f --> f

    console.log("# || 연산자")
    console.log(5>3 || 5<3) //t || f --> t

    console.log("#부가적인 방법")
    console.log(!(5>3 || 5<3))  //!(t||f) --> !(t) --> f
</script>

</html>
