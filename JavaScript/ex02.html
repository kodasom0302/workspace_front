<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>

<script>
    window.console.log("================================")
    console.log("#변수 선언")
    //초기화 : 한번에 값 넣는 거
    var no=3
    console.log(no)

    var str="안녕하세요"
    console.log(str)

    var boo=3>5
    console.log(boo)

    //나눠서 따로 값 넣는 거
    var year, month, day
    year="2024년"
    month="3월"
    day="8일"
    console.log(year, month, day)

    let no2=5
    console.log(no2)

    let str2="반갑습니다"
    console.log(str2)

    let boo2=3<5
    console.log(boo2)

    let year2, month2, day2
    year2="2025년"
    month2="5월"
    day2="6일"
    console.log(year2, month2, day2)

    window.console.log("================================")
    console.log("#let => 같은 이름의 변수 선언 불가")
    let person="고다솜"
    //let person="정우성"
    console.log(person)

    console.log("#var => 동일한 변수명에 담긴 값은 마지막 걸로 출력")
    var guest="고다솜"
    var guest="이은빈"
    console.log(guest)  //"이은빈" 출력
    //let 사용 권장

    window.console.log("================================")
    console.log("#const 상수")
    //상수 이름은 보통 대문자로 표현
    const MAX=10    //자바 : final int max=10
    //MAX=20    //값 바꿀 수 없음
    console.log(MAX)

    /*
    //상수는 바로 값을 넣어줘야 함
    = 선언과 동시에 초기화(공간에 값을 대입)
    //따로 쓰는 것도 값을 바꾸려는 시도로 인식
    const MIN
    MIN=0
    */

    window.console.log("================================")
    console.log("#값 대입 시 자료형 결정")
    let data
    console.log(typeof data)    //undefined : 결정할 수 없다

    data=15
    console.log(typeof data)    //number

    data="안녕"
    console.log(typeof data)    //string

    data=5>3
    console.log(typeof data)    //boolean

    window.console.log("================================")
    console.log("undefined, null의 비교")
    let myVar1
    console.log(myVar1) //undefined

    let myVar2=null
    console.log(myVar2) //null

    window.console.log("================================")
    console.log("# ==, ===의 비교")
    console.log(123==123)   //t
    console.log("123"==123) //t
    console.log("123"===123) //f - 깐깐(자료형까지 비교)

    window.console.log("================================")
    let var01
    console.log(var01)  //undefined

    let var02=null
    console.log(var02)  //null

    console.log(var01==var02)   //undefined==null -> t
    console.log(var01===var02)  //f

    window.console.log("================================")
    console.log(""==false)  //t
    console.log(""==0)  //t
    console.log(0==false)   //t
</script>
</html>
